<div class="container">
  <div class="row">

    <!-- Prima card -->
    <div class="col-12 my-5">

      <mat-card>
        <mat-card-content class="shadow">
          <div class="row">
            <div class="col-12 text-center">
              <p class="display-6">Allestimenti</p>
            </div>
          </div>

          <div class="row mt-4">
            <div *ngFor="let servizio of allestimenti" class="col-lg-3 col-sm-6 text-center">
              <div>
                <img class="img-fluid" [src]="servizio.path">
              </div>
              <h2 class="display-6">{{servizio.descrizione}}</h2>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- Fine prima card -->

    <!-- Seconda card -->
    <div class="col-12 my-5">

      <mat-card>
        <mat-card-content class="shadow">
          <div class="row">
            <div class="col-12 text-center">
              <p class="display-6">Dotazioni</p>
            </div>
          </div>

          <div class="row mt-4">
            <div *ngFor="let servizio of dotazioni" class="col-lg-3 col-sm-6 text-center">
              <div>
                <img class="img-fluid" [src]="servizio.path">
              </div>
              <h2 class="display-6">{{servizio.descrizione}}</h2>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- Fine seconda card -->

    <!-- Terza card -->
    <div class="col-12 my-5">

      <mat-card>
        <mat-card-content class="shadow">
          <div class="row">
            <div class="col-12 text-center">
              <p class="display-6">Servizi e accessori</p>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <div *ngFor="let servizio of accessori" class="col-lg-3 col-sm-6 text-center">
              <div>
                <img class="img-fluid" [src]="servizio.path">
              </div>
              <h2 class="display-6">{{servizio.descrizione}}</h2>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- Fine terza card -->

  </div>
</div>
