<div class="container">
  <div class="row">

    <div class="map-container col-5 offset-1">
      <div class="map-frame ">
        <div id="map"></div>
      </div>
    </div>

    <div class="col-3 m-3">
      <mat-stepper orientation="vertical">
        <ng-template matStepperIcon="edit">
          <mat-icon>bookmark_border</mat-icon>
        </ng-template>
        <mat-step>
          <ng-template matStepLabel ><p (click)="test(0)"> Stazione ferroviaria di Napoli</p></ng-template>
          <ng-template matStepContent>
            <p>Descrizione stazione ferroviaria di Napoli</p>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel><p (click)="test(1)"> Aeroporto di Napoli-Capodichino</p></ng-template>
          <ng-template matStepContent>
            <p>Descrizione aeroporto di Napoli-Capodichino</p>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel><p (click)="getLocation1()"> Posizione attuale</p></ng-template>
          <p>Descrizione posizione attuale</p>
        </mat-step>
      </mat-stepper>

    </div>


  </div>
</div>
